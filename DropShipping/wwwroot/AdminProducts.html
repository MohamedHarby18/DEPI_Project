<!DO<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DropZone - Manage Products</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="CSS/dashboard.css" />
</head>
<body>

<div class="sidebar">
    <div class="logo">DropZone</div>
    <a href="dashboard.html"><span class="material-symbols-outlined">dashboard</span> Dashboard</a>
    <a href="products.html" class="active"><span class="material-symbols-outlined">inventory_2</span> Products</a>
    <a href="AdminOrders.html"><span class="material-symbols-outlined">shopping_cart</span> Orders</a>
    <a href="dropshippers.html"><span class="material-symbols-outlined">group</span> DropShippers</a>
</div>

<div class="main-content">
    <div class="top-header d-flex justify-content-between align-items-center">
        <h2>Dashboard Overview</h2>
        <div class="d-flex align-items-center gap-3">
            <span class="material-symbols-outlined user-icon">account_circle</span>
            <a href="login.html" class="btn btn-sm btn-outline-danger">Logout</a>
        </div>
    </div>


    <div class="card-box">
        <table class="table table-striped table-hover align-middle" id="productTable">
            <thead class="table-primary">
                <tr>
                    <th>#</th>
                    <th>Product Name</th>
                    <th>Category</th>
                    <th>Brand</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example products -->
                <tr>
                    <td>1</td>
                    <td>Wireless Mouse</td>
                    <td>Electronics</td>
                    <td>Jet</td>
                    <td>$25.00</td>
                    <td>50</td>
                    <td>
                        <button class="btn btn-sm btn-primary me-1 edit-btn"><span class="material-symbols-outlined">edit</span></button>
                        <button class="btn btn-sm btn-danger delete-btn"><span class="material-symbols-outlined">delete</span></button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Bluetooth Headphones</td>
                    <td>Electronics</td>
                    <td>Realme</td>
                    <td>$45.00</td>
                    <td>30</td>
                    <td>
                        <button class="btn btn-sm btn-primary me-1 edit-btn"><span class="material-symbols-outlined">edit</span></button>
                        <button class="btn btn-sm btn-danger delete-btn"><span class="material-symbols-outlined">delete</span></button>
                    </td>
                </tr>
                <!-- Add more products dynamically from the database -->
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="JS/AdminProducts.js"></script>

</body>
</html>
