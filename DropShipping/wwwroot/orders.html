<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - DropZone</title>
    <link rel="stylesheet" href="./home.css">
    <link rel="stylesheet" href="./assets/css/product.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        .orders-container {
            width: 90%;
            margin: 40px auto;
        }

        .orders-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

            .orders-header h1 {
                color: #54595F;
                font-size: 2rem;
            }

        .add-order-btn {
            padding: 10px 20px;
            background: #6EC1E4;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            font-size: 1rem;
            font-weight: 600;
        }

            .add-order-btn:hover {
                background: #55afd3;
            }

        .order-form {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            display: none;
        }

            .order-form.active {
                display: block;
            }

            .order-form h3 {
                margin-bottom: 15px;
                color: #54595F;
            }

            .order-form input,
            .order-form select {
                width: 100%;
                padding: 12px;
                margin-bottom: 15px;
                border: 1px solid #e0e0e0;
                border-radius: 6px;
            }

            .order-form button {
                padding: 12px 20px;
                background: #61CE70;
                color: #fff;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                font-size: 1rem;
            }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #f1f1f1;
        }

        th {
            background: #f8f9fa;
            color: #54595F;
        }

        tr:hover {
            background-color: #f5fbff;
        }

        .status {
            padding: 5px 10px;
            border-radius: 6px;
            color: white;
            font-size: 0.9rem;
            font-weight: 600;
        }

            .status.pending {
                background: #f0ad4e;
            }

            .status.shipped {
                background: #5bc0de;
            }

            .status.delivered {
                background: #5cb85c;
            }

        .action-btn {
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            border: none;
            margin-right: 5px;
        }

        .edit-btn {
            background: #6EC1E4;
            color: white;
        }

        .delete-btn {
            background: #E74C3C;
            color: white;
        }

        /* FOOTER */
        .footer {
            background-color: #2C3742;
            color: white;
            text-align: center;
            padding: 30px 20px;
            font-size: 0.95rem;
            font-family: "Roboto", sans-serif;
            margin-top: 60px;
        }

            .footer p {
                margin: 5px 0;
            }

            .footer a {
                color: white;
                text-decoration: none;
                font-weight: 500;
            }

                .footer a:hover {
                    text-decoration: underline;
                }
    </style>
</head>

<body style="display: flex; flex-direction: column; min-height: 100vh;">

    <div style="flex: 1;">

        <!-- HEADER -->
        <header class="main-header">
            <div class="container">
                <div class="logo">
                    <div class="circle"></div>
                    <a href="index.html" class="headName">
                        <h1>DropZone</h1>
                    </a>
                </div>

                <div class="search-bar">
                    <input type="text" placeholder="Search product ..." />
                    <button><i class="fa fa-search"></i></button>
                </div>

                <div class="right-section">
                    <div class="cart">
                        <a href="ShoppingCart.html"><i class="fa fa-shopping-basket"></i></a>
                        <span class="cart-count">0</span>
                    </div>
                    <a href="#" class="login-link">Logout</a>
                </div>
            </div>

            <nav class="main-nav">
                <ul>
                    <li class="dropdown">
                        <a href="#">All Categories</a>
                        <ul class="dropdown-menu"></ul>
                    </li>
                    <li><a href="Orders.html" style="color:#6EC1E4; font-weight:700;">Orders</a></li>
                    <li><a href="#">Profile</a></li>
                </ul>
            </nav>
        </header>

        <!-- ORDERS PAGE -->
        <div class="orders-container">

            <div class="orders-header">
                <h1>Your Orders</h1>
                <button class="add-order-btn" onclick="toggleForm()">Add Order</button>
            </div>

            <!-- ORDER FORM -->
            <div class="order-form" id="orderForm">
                <h3 id="formTitle">Add / Edit Order</h3>

                <input type="text" id="orderId" placeholder="Order ID (for edit only)">
                <input type="number" id="orderPrice" placeholder="Order Price">
                <input type="number" id="orderDiscount" placeholder="Order Discount">
                <select id="orderStatus">
                    <option value="0">Pending</option>
                    <option value="1">Shipped</option>
                    <option value="2">Delivered</option>
                </select>
                <input type="date" id="shippedDate" placeholder="Shipped Date">

                <button onclick="editOrder()">Submit Order</button>
            </div>

            <table id="ordersTable">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Dropshipper</th>
                        <th>Customer</th>
                        <th>Items Count</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="ordersBody"></tbody>
            </table>

        </div>
    </div>

    <footer class="footer">
        <p>© 2025 Dropshipping. All rights reserved.</p>
    </footer>

    <script>
        // -----------------------------
        // Navigation Categories Loader
        // -----------------------------
        class NavigationCategories {
            constructor() {
                this.apiBaseUrl = '/api/Category';
                this.dropdownMenu = null;
                this.init();
            }

            async init() {
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', () => this.loadCategories());
                } else {
                    await this.loadCategories();
                }
            }

            async loadCategories() {
                try {
                    this.dropdownMenu = document.querySelector('.dropdown-menu');
                    if (!this.dropdownMenu) return;

                    const response = await fetch(this.apiBaseUrl);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                    const categories = await response.json();
                    this.populateDropdown(categories);
                } catch (error) {
                    console.error('Error loading categories:', error);
                }
            }

            populateDropdown(categories) {
                if (!categories || categories.length === 0) return;
                this.dropdownMenu.innerHTML = '';
                categories.forEach(category => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = `categorypage.html?categoryId=${category.id}`;
                    a.textContent = category.name;
                    li.appendChild(a);
                    this.dropdownMenu.appendChild(li);
                });
            }
        }

        new NavigationCategories();

        // -----------------------------
        // Orders Table Logic
        // -----------------------------
        let orders = [];

        async function fetchOrders() {
            try {
                const response = await fetch("/api/Order");
                const data = await response.json();
                orders = data.result || [];
                loadTable();
            } catch (err) {
                console.error(err);
            }
        }

        function loadTable() {
            const body = document.getElementById("ordersBody");
            body.innerHTML = "";

            if (orders.length === 0) {
                body.innerHTML = `<tr><td colspan="6" style="text-align:center">No orders found</td></tr>`;
                return;
            }

            orders.forEach(order => {
                body.innerHTML += `
                        <tr>
                            <td>${order.id}</td>
                            <td>${order.dropshipperId}</td>
                            <td>${order.customer?.name}</td>
                            <td>${order.items?.length}</td>
                            <td>${order.createdAt || "—"}</td>
                            <td>
                                <button class="action-btn edit-btn" onclick="fillEditForm('${order.id}', ${order.orderPrice || 0}, ${order.orderDiscount || 0}, ${order.orderStatus || 0}, '${order.shippedDate || ''}')">Edit</button>
                                <button class="action-btn delete-btn" onclick="deleteOrder('${order.id}')">Delete</button>
                            </td>
                        </tr>
                    `;
            });
        }

        function toggleForm() {
            document.getElementById("orderForm").classList.toggle("active");
        }

        function fillEditForm(id, price, discount, status, shippedDate) {
            document.getElementById("orderId").value = id;
            document.getElementById("orderPrice").value = price;
            document.getElementById("orderDiscount").value = discount;
            document.getElementById("orderStatus").value = status;
            document.getElementById("shippedDate").value = shippedDate ? shippedDate.split('T')[0] : '';
            document.getElementById("orderForm").classList.add("active");
        }

        async function editOrder() {
            const body = {
                id: document.getElementById("orderId").value,
                orderPrice: Number(document.getElementById("orderPrice").value),
                orderDiscount: Number(document.getElementById("orderDiscount").value),
                orderStatus: Number(document.getElementById("orderStatus").value),
                shippedDate: document.getElementById("shippedDate").value
            };
            if (!body.id) return alert("Order ID is required to edit an order.");
            try {
                const response = await fetch("/api/Order", { method: "PUT", headers: { "Content-Type": "application/json" }, body: JSON.stringify(body) });
                if (!response.ok) return alert("Failed to edit order");
                alert("Order edited successfully!");
                fetchOrders();
            } catch (err) { console.error(err); alert("Error editing order"); }
        }

        async function deleteOrder(id) {
            if (!confirm("Are you sure you want to delete this order?")) return;
            try {
                const response = await fetch(`/api/Order/${id}`, { method: "DELETE" });
                if (!response.ok) return alert("Failed to delete order");
                alert("Order deleted successfully!");
                fetchOrders();
            } catch (err) { console.error(err); alert("Error deleting order"); }
        }

        fetchOrders();
    </script>

</body>
</html>
