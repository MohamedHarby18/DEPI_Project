<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DropZone Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="CSS/dashboard.css" />
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">DropZone</div>
        <a href="dashboard.html" class="active"><span class="material-symbols-outlined">dashboard</span> Dashboard</a>
        <a href="AdminProducts.html"><span class="material-symbols-outlined">inventory_2</span> Products</a>
        <a href="AdminOrders.html"><span class="material-symbols-outlined">shopping_cart</span> Orders</a>
        <a href="dropshippers.html"><span class="material-symbols-outlined">group</span> DropShippers</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">

        <div class="top-header d-flex justify-content-between align-items-center">
            <h2>Dashboard Overview</h2>
            <div class="d-flex align-items-center gap-3">
                <a href="admin.html" class="text-dark">
                    <span class="material-symbols-outlined user-icon">account_circle</span>
                </a>
                <a href="login.html" class="btn btn-sm btn-outline-danger">Logout</a>
            </div>
        </div>


        <!-- Stats Cards Expanded and Messages Removed -->
        <div class="row g-3 mb-4">
            <div class="col-md-4">
                <div class="card-box">
                    <span class="material-symbols-outlined icon">payments</span>
                    <h5>Total Sales</h5>
                    <div class="card-number">$12,450</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card-box">
                    <span class="material-symbols-outlined icon">receipt_long</span>
                    <h5>New Orders</h5>
                    <div class="card-number">5</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card-box">
                    <span class="material-symbols-outlined icon">group</span>
                    <h5>DropShippers</h5>
                    <div class="card-number">12</div>
                </div>
            </div>
        </div>

        <!-- Charts Section Removed -->

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/dashboard.js"></script>
</body>
</html>
