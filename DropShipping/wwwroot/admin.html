<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DropZone - Admin Profile</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="CSS/dashboard.css" />
</head>
<body>

    <div class="sidebar">
        <div class="logo">DropZone</div>
        <a href="dashboard.html"><span class="material-symbols-outlined">dashboard</span> Dashboard</a>
        <a href="AdminProducts.html"><span class="material-symbols-outlined">inventory_2</span> Products</a>
        <a href="AdminOrders.html"><span class="material-symbols-outlined">shopping_cart</span> Orders</a>
        <a href="dropshippers.html"><span class="material-symbols-outlined">group</span> DropShippers</a>
    </div>

    <div class="main-content">
        <div class="top-header">
            <h2>Admin Profile</h2>
            <div>
                <a href="login.html" class="btn btn-sm btn-outline-danger">Logout</a>
            </div>
        </div>

        <div class="card-box mt-4">
            <h4>Edit Admin Information</h4>
            <form id="adminForm" class="mt-3">
                <div class="mb-3">
                    <label for="adminName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="adminName" value="Admin Name">
                </div>
                <div class="mb-3">
                    <label for="adminEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="adminEmail" value="admin@example.com">
                </div>
                <div class="mb-3">
                    <label for="adminPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="adminPassword" value="password">
                </div>
                <button type="button" class="btn btn-primary" id="saveAdminBtn">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="JS/admin.js"></script>

</body>
</html>
